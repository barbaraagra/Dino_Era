<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Era</title>
    <link rel="stylesheet" href="./docs/assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&display=swap" rel="stylesheet">
</head>

<body>

    <div class="game-intro">


        <div class="firstscreen">
            <img src="/docs/assets/images/logo.png" alt="Dino Era" class="firstscreen__logo">
            <h2>The dinosaurs are in <strong> danger </strong>! <br>
                Help them to scape all asteroids and continue living.</h2>
            <!--  <button id="start-button">Start Game</button> -->
            <img src="./docs/assets/images/keys.png" alt="setas" class="setas">
        </div>

        <div id="game-board">

            <div id="start-screen">
                <button id="start-screen__player-one"><img style="width: 100px; height: 100px"
                        src="./docs/assets/images/playereasy.png" alt="">
                    Easy</button>

                <button id="start-screen__player-two"><img style="width: 100px; height: 80px"
                        src="./docs/assets/images/playernormal.png" alt="">Medium</button>

                <button id="start-screen__player-three"><img style="width: 110px; height: 90px"
                        src="./docs/assets/images/playerhard.png" alt="">Hard</button>

            </div>

            <canvas id="canvas" style="border: 5px solid whitesmoke" width="800px" height="550px"></canvas>

        </div>
    </div>
    <script type="text/javascript" src="enemy.js"></script>
    <script type="text/javascript" src="components.js"></script>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>

</body>

</html>
